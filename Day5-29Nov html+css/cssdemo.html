<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <!-- internal css -->
    <style>
        /* css comment*/
        h1,pre{
            color: rgb(250, 235, 22);
            background-color: darkcyan;
        }
        p{
            color: rgb(16, 236, 163);
            background-color: rgb(40, 38, 177);
        }
    </style>
    <!-- External Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Page</h1>
    <p>Welcome to css world</p>
    <p>CSS-Cascade style sheet</p>
    <p>3 types of css Inline,Iternal,External</p>
    <!-- inline css written with elements -->
    <p style="color: blue; background-color: yellow; font-size: xx-large;">Inline CSS</p>
    <pre id="headers">
        CSS ued to design page.
        It is making pages as dynamic pages and responsive.
    </pre>
</body>
</html>
